<div>
  <div class="chat-pane py-3">
    <div #chatcontent [scrollTop]="scrollTop" class="chat-content">
      <div class="message-box" *ngFor="let chat of chats">
        <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
          <span class="chat-date">{{chat.date | date:'short'}}</span>
          <span class="chat-content-center">{{chat.message}}</span>
        </div>
        <ng-template #message>
          <div class="chat-message">
            <div class="right-bubble"
              [ngClass]="{'right-bubble': chat.nickName === nickName, 'left-bubble': chat.nickName !== nickName}">
              <span class="msg-name" *ngIf="chat.nickName === nickName">Me</span>
              <span class="msg-name" *ngIf="chat.nickName !== nickName">{{chat.nickName}}</span>
              <span class="msg-date"> at {{chat.date | date:'short'}}</span>
              <p text-wrap>{{chat.message}}</p>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="form p-2 border-top mb-0">
    <div class="row no-gutters">
      <div class="col">
        <div>
          <input type="text" placeholder="Enter Message..." class="form-control form-control-lg bg-light border-light"
            [(ngModel)]="newMsg" maxlength="100">
        </div>
      </div>
      <div class="col-auto">
        <div class="chat-input-links ml-md-2">
          <ul class="list-inline mb-0">
            <!-- <li class="list-inline-item">
              <button type="button" data-toggle="tooltip" data-placement="top" ngbtooltip="Emoji"
                class="btn btn-link text-decoration-none font-size-16 btn-lg waves-effect">
                <i-bs name="emoji-smile" class="text-primary" width="2rem" height="2rem">
                </i-bs>
              </button>
            </li> -->
            <li class="list-inline-item">
              <button type="submit" class="btn btn-primary font-size-16 btn-lg chat-send waves-effect waves-light"
                [disabled]="!newMsg">
                <i-bs name="cursor-fill" width="2rem" height="2rem">
                </i-bs>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
